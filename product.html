<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- ลิงก์ไปยังไฟล์ CSS -->
</head>
<body>
    <h1>Product Management</h1>

    <!-- ฟอร์มสำหรับเพิ่ม/แก้ไขสินค้า -->
    <form id="productForm">
        <div class="form-container">
            <div class="form-group">
                <input type="hidden" id="productId"> <!-- ใช้ซ่อน ID ไว้สำหรับแก้ไข -->
            </div>
            <div class="form-group">
                <input type="text" id="productName" placeholder="Product Name" required>
            </div>
            <div class="form-group">
                <input type="number" id="productPrice" placeholder="Product Price" required>
            </div>
            <div class="form-group">
                <input type="number" id="productCost" placeholder="Product Cost" required>
            </div>
            <div class="form-group">
                <input type="text" id="productImage" placeholder="Product Image URL" required>
            </div>
            <div class="form-group">
                <button type="submit">Save Product</button>
            </div>
        </div>
    </form>

    <!-- Modal สำหรับการแก้ไข -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-btn">&times;</span>
            <h2>Edit Product</h2>
            <form id="editProductForm">
                <div class="form-group">
                    <input type="hidden" id="editProductId">
                </div>
                <div class="form-group">
                    <input type="text" id="editProductName" placeholder="Product Name" required>
                </div>
                <div class="form-group">
                    <input type="number" id="editProductPrice" placeholder="Product Price" required>
                </div>
                <div class="form-group">
                    <input type="number" id="editProductCost" placeholder="Product Cost" required>
                </div>
                <div class="form-group">
                    <input type="text" id="editProductImage" placeholder="Product Image URL" required>
                </div>
                <div class="form-group">
                    <button type="submit">Update Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ตารางแสดงรายการสินค้า -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Cost</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
